<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MARUK - DDoS Monitoring & Control Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{font-family:Inter,Arial;background:#0f1724;color:#e6eef8;margin:0;padding:16px}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    h1{font-size:20px;margin:0}
    .cards{display:flex;gap:12px;margin:12px 0}
    .card{background:#0b1220;padding:12px;border-radius:8px;flex:1}
    .panel{background:#071028;padding:12px;border-radius:8px;margin-top:12px}
    .row{display:flex;align-items:center;gap:8px;margin:8px 0}
    button{background:#1f6feb;border:none;color:white;padding:6px 10px;border-radius:6px;cursor:pointer}
    button.danger{background:#e04848}
    .small{font-size:12px;color:#9fb0d3}
    #logs{white-space:pre-wrap;font-family:monospace;font-size:12px;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è MARUK - DDoS Monitoring & Control Dashboard</h1>
      <div class="small">Target: <span id="target-ip">loading...</span></div>
    </header>

    <div class="cards">
      <div class="card">
        <div class="small">Latency (ms)</div>
        <div id="latency" style="font-size:18px">--</div>
      </div>
      <div class="card">
        <div class="small">Throughput (Mbps)</div>
        <div id="throughput" style="font-size:18px">--</div>
      </div>
      <div class="card">
        <div class="small">Packet Loss (%)</div>
        <div id="loss" style="font-size:18px">--</div>
      </div>
    </div>

    <div class="panel" id="attack-control">
      <h3>üí£ Attack Control</h3>
      <div class="row">
        <span style="width:160px">ICMP Flood</span>
        <button onclick="startAttack('icmp')">START</button>
        <button onclick="stopAttack('icmp')">STOP</button>
      </div>
      <div class="row">
        <span style="width:160px">UDP Flood</span>
        <button onclick="startAttack('udp')">START</button>
        <button onclick="stopAttack('udp')">STOP</button>
      </div>
      <div class="row">
        <span style="width:160px">TCP SYN Flood</span>
        <button onclick="startAttack('tcp')">START</button>
        <button onclick="stopAttack('tcp')">STOP</button>
      </div>
      <div class="row">
        <span style="width:160px">Emergency</span>
        <button class="danger" onclick="killAllAttacks()">KILL ALL ATTACKS</button>
      </div>
    </div>

    <div class="panel" id="mitigation-control">
      <h3>üõ°Ô∏è Mitigation Control</h3>
      <div class="row"><span style="width:160px">Block ICMP</span>
        <button onclick="mitigate('block_icmp')">ENABLE</button>
        <button onclick="mitigate('unblock_icmp')">DISABLE</button>
      </div>
      <div class="row"><span style="width:160px">Block UDP</span>
        <button onclick="mitigate('block_udp')">ENABLE</button>
        <button onclick="mitigate('unblock_udp')">DISABLE</button>
      </div>
      <div class="row"><span style="width:160px">Block TCP SYN (5201)</span>
        <button onclick="mitigate('block_tcp_syn')">ENABLE</button>
        <button onclick="mitigate('unblock_tcp_syn')">DISABLE</button>
      </div>
      <div class="row"><span style="width:160px">Flush Chain</span>
        <button onclick="mitigate('flush_chain')">FLUSH</button>
      </div>
    </div>

    <div id="logs" class="panel small">Logs: <div id="logarea"></div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
