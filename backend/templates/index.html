<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MARUK - DDoS Monitoring & Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>üõ°Ô∏è MARUK - DDoS Monitoring & Control</h1>
    <div id="target">Target: <span id="target-ip">192.168.18.20</span></div>
    <div id="conn">Connection: <span id="conn-status">unknown</span></div>
  </header>

  <main>
    <section class="metrics">
      <div class="card">
        <h3>Latency</h3>
        <div id="latency">-- ms</div>
      </div>
      <div class="card">
        <h3>Throughput</h3>
        <div id="throughput">-- Mbps</div>
      </div>
      <div class="card">
        <h3>Packet Loss</h3>
        <div id="pktloss">-- %</div>
      </div>
    </section>

    <section class="controls">
      <div class="panel">
        <h2>üí£ Attacks</h2>
        <button id="start-icmp">Start ICMP Flood</button>
        <button id="start-udp">Start UDP Flood</button>
        <button id="start-tcp">Start TCP SYN Flood</button>
        <button id="kill-all" class="danger">Kill All Attacks</button>
        <div class="status">Active Attacks: <span id="active-attacks">0</span></div>
      </div>

      <div class="panel">
        <h2>üõ°Ô∏è Mitigations</h2>
        <div>
          <button id="enable-icmp">Enable ICMP Block</button>
          <button id="disable-icmp">Disable ICMP Block</button>
        </div>
        <div>
          <button id="enable-udp">Enable UDP Block</button>
          <button id="disable-udp">Disable UDP Block</button>
        </div>
        <div>
          <button id="enable-tcp">Enable TCP SYN Block</button>
          <button id="disable-tcp">Disable TCP SYN Block</button>
        </div>
        <div class="status">Active Mitigations: <span id="active-mitigations">0</span></div>
      </div>
    </section>
  </main>

  <footer>
    <small>MARUK - demo</small>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
